<div class="container-fluid">

  <div class="row">
    <div class="col-12 text-center">
      <div class="row mt-3">
        <!-- Get from some API -->
        <div class="col-auto" [routerLink]="['../']">
          <img src="assets/back.png" alt="">
        </div>

        <!-- Future Enhancements - show dropdown to change energy usage for different months -->
        <div class="col-9">Dec 2016</div>
      </div>
      <div class="row">
        <div class="col-12 chartElement" #chart></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-7 text-left">
          <div class="your-usage-legend"></div>
          <span class="ml-3">Your usage</span>
        </div>

      </div>
      <div class="row justify-content-center">
        <div class="col-7 text-left">
          <span class="avg-usage-legend"></span>

          <span class="ml-3">{{text}}</span>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <app-info-cards *ngIf="type" [accountType]="type"></app-info-cards>
    </div>
  </div>
</div>
